<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simplifying fractions</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 class="title">Simplify Fractions</h1>
  <div class="info">
    <p>Insert numerator and denominator and the you will get it simplified.</p>
  </div>
  <div class="input">
    <div>
      <p>Numerator: </p>
      <input type="text" id="numerator" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
    </div>
    <div>
      <p>Denominator: </p>
      <input type="text" id="denominator" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
    </div>
    <button id="send">Send</button>
  </div>
  <div class="display">
    <p id="results"></p>
  </div>
  <footer><a href="https://github.com/colorlessenergy">colorlessenergy</a></footer>
<script src="main.js"></script>
</body>
</html>
